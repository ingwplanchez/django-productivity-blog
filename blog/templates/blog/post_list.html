<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>
    
    <h1>Blog de Productividad</h1>

    {% for post in posts %}
    <div>
        <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
        <p>{{ post.content }}</p>
        <p>Publicado por: {{ post.author }} el {{ post.pub_date }}</p>
    </div>
    {% endfor %}
    

</body>
</html>
