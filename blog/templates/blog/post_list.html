{% extends "blog/base.html" %}

{% block content %}
<h1 class="mb-4">Blog de Productividad</h1>

{% for post in posts %}
    <div class="card mb-3">
        {% if post.image %}
            <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
        {% endif %}
        <div class="card-body">
            <h2 class="card-title"><a href="{% url 'post_detail' post.id %}" class="text-decoration-none">{{ post.title }}</a></h2>
            <p class="card-text">{{ post.content|truncatechars:200 }}</p>
            <p class="card-text"><small class="text-muted">Publicado por: {{ post.author }} el {{ post.pub_date }}</small></p>
        </div>
    </div>
{% endfor %}
{% endblock %}
