<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
</head>
<body>

    <h1>{{ post.title }}</h1>
    <hr>
    <div>
        {{ post.content }}
    </div>
    
    <p>Publicado por: {{ post.author }} el {{ post.pub_date }}</p>
    <p><a href="{% url 'post_list' %}">Volver a la lista de posts</a></p>

</body>
</html>
